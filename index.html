<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Online Examination Portal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.container {
    display: flex;
    width: 80%;
    max-width: 900px;
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.image-box {
    flex: 1.5;
    background: linear-gradient(to right, #ff4e50, #f9d423);
    border-radius: 15px 0 0 15px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.image-box img {
    width: 80%;
    height: auto;
    border-radius: 15px 0 0 15px;
}

.login-box {
    flex: 1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.tab-container {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
}

.tab {
    padding: 10px 20px;
    cursor: pointer;
    border: 1px solid #ff4e50;
    border-radius: 5px;
    transition: background 0.3s;
}

.tab.active {
    background-color: #ff4e50;
    color: white;
}

.form-group {
    margin: 20px 0;
    position: relative;
}

.form-group input {
    width: 100%;
    padding: 10px 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    transition: border-color 0.3s;
}

.form-group input:focus {
    border-color: #ff4e50;
}

button {
    width: 100%;
    padding: 12px;
    background: #ff4e50;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
}

button:hover {
    background: #f9d423;
}

.hidden {
    display: none;
}

.tab-content {
    opacity: 0;
    transform: translateY(-20px);
    transition: opacity 0.3s ease, transform 0.3s ease;
}

.tab-content.active {
    opacity: 1;
    transform: translateY(0);
}

    </style>
</head>
<body>

    <div class="container">
        <div class="image-box">
            <img src="pic.png" alt="Login Illustration">
        </div>
        <div class="login-box">
            <div class="tab-container">
                <div class="tab active" onclick="switchTab('student')">Student</div>
                <div class="tab" onclick="switchTab('faculty')">Faculty</div>
            </div>

            <!-- Student Registration/Login Form -->
            <div id="student" class="tab-content active">
                <h2>Student Login</h2>
                <form id="studentForm">
                    <div class="form-group">
                        <input type="text" id="studentUsername" required placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" id="studentPassword" required placeholder="Password">
                    </div>
                    <button type="submit">Login</button>
                </form>
                <button onclick="registerStudent()">Register as New Student</button>
            </div>

            <!-- Faculty Registration/Login Form -->
            <div id="faculty" class="tab-content">
                <h2>Faculty Login</h2>
                <form id="facultyForm">
                    <div class="form-group">
                        <input type="text" id="facultyUsername" required placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" id="facultyPassword" required placeholder="Password">
                    </div>
                    <button type="submit">Login</button>
                </form>
                <button onclick="registerFaculty()">Register as New Faculty</button>
            </div>
        </div>
    </div>

    <script>
        // Function to switch tabs
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab-content');
            const tabLinks = document.querySelectorAll('.tab');
            tabs.forEach(t => {
                if (t.id === tab) {
                    t.classList.add('active');
                    gsap.fromTo(t, { opacity: 0, y: -20 }, { opacity: 1, y: 0, duration: 0.3 });
                } else {
                    gsap.to(t, { opacity: 0, y: 20, duration: 0.3, onComplete: () => {
                        t.classList.remove('active');
                    }});
                }
            });
            tabLinks.forEach(link => link.classList.remove('active'));
            document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
        }

        // Function to register a new student and save to local storage
        function registerStudent() {
            const username = document.getElementById("studentUsername").value;
            const password = document.getElementById("studentPassword").value;

            if (username && password) {
                let students = JSON.parse(localStorage.getItem("students")) || [];
                students.push({ username, password });
                localStorage.setItem("students", JSON.stringify(students));
                alert("Student registered successfully!");
            } else {
                alert("Please enter both username and password.");
            }
        }

        // Function to register a new faculty and save to local storage
        function registerFaculty() {
            const username = document.getElementById("facultyUsername").value;
            const password = document.getElementById("facultyPassword").value;

            if (username && password) {
                let faculty = JSON.parse(localStorage.getItem("faculty")) || [];
                faculty.push({ username, password });
                localStorage.setItem("faculty", JSON.stringify(faculty));
                alert("Faculty registered successfully!");
            } else {
                alert("Please enter both username and password.");
            }
        }

        // Handle student login
        document.getElementById("studentForm").onsubmit = function (event) {
            event.preventDefault();
            const username = document.getElementById("studentUsername").value;
            const password = document.getElementById("studentPassword").value;
            const students = JSON.parse(localStorage.getItem("students")) || [];

            const studentExists = students.some(student => student.username === username && student.password === password);
            if (studentExists) {
                alert("Student Login Successful!");
                window.location.href = "dashboard.html"; // Redirect to dashboard
            } else {
                alert("Invalid Student credentials.");
            }
        };

        // Handle faculty login
        document.getElementById("facultyForm").onsubmit = function (event) {
            event.preventDefault();
            const username = document.getElementById("facultyUsername").value;
            const password = document.getElementById("facultyPassword").value;
            const faculty = JSON.parse(localStorage.getItem("faculty")) || [];

            const facultyExists = faculty.some(fac => fac.username === username && fac.password === password);
            if (facultyExists) {
                alert("Faculty Login Successful!");
                window.location.href = "dashboard.html"; // Redirect to dashboard
            } else {
                alert("Invalid Faculty credentials.");
            }
        };
    </script>
</body>
</html>
